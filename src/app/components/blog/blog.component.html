<header class="header">
  <h1 class="title text-4xl font-bold underline text-center my-6"> Bienvenido al Blog de Noticias New News</h1>
  <h3 class="slogan text-2xl font-bold italic text-center my-4">Te mantendras actualizado en todo momento</h3>
</header>
<main class="main max-w-7xl mx-auto flex gap-6 my-20">
  <section class="form w-1/3">
    <div class="form">
      <div class="mt-8">
        <input type="hidden" name="id" [value]="id">
        <label class="label block my-2 font-bold" for="titulo">Título de la noticia </label>
        <input class="input border-2 block w-full" type="text" name="titulo" id="titulo" [(ngModel)]="titulo">
      </div>
      <div class="mt-8">
        <label class="label block my-2 font-bold" for="imagen">Nombre de la imagen </label>
        <input class="input border-2 block w-full" type="text" name="imagen" id="imagen" [(ngModel)]="imagen">
      </div>
      <div class="mt-8">
        <label class="label block my-2 font-bold" for="texto">Texto de la noticia </label>
        <textarea class="input border-2 block w-full h-40" name="texto" id="texto" [(ngModel)]="texto"></textarea>
      </div>
      <div class="mt-8">
        <label class="label block my-2 font-bold" for="fechaPubli">Fecha de la noticia </label>
        <input class="input border-2 block" type="date" name="fechaPubli" id="fechaPubli" [(ngModel)]="fechaPubli">
      </div>
      <div class="mt-8">
        <button (click)="guardar()" class="btn border-2 p-2 bg-gray-300 rounded">Guardar</button>
      </div>
    </div>
  </section>
  <section class="news-list w-2/3">
    <table class="list">
      <thead>
        <th class="w-2/8">Título</th>
        <th class="w-2/8">Imagen</th>
        <th class="w-3/8">Texto</th>
        <th class="w-1/8">Fecha Publicación</th>
      </thead>
      <tbody>
        <tr *ngFor="let new of listNews" class="">
          <td class="p-2 align-top">{{ new.titulo }}</td>
          <td class="p-2 align-top"><img [src]="new.imagen" [alt]="new.titulo" appNoImage></td>
          <td class="p-2 align-top" [innerHTML]="new.texto"></td>
          <td class="p-2 align-top">{{ new.fechaPubli }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
